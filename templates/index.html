{% extends 'base.html' %}


{% block content %}
    <style scoped>
        .wrapper {
            display: flex;
            gap: 30px;
            justify-content: center; 
            align-items: center; 
        }
    </style>

    <div id="app"> 
        <div class="wrapper">
            <img :src="image" width="100px" height="100px"/>
            <h1>{greeting}</h2>
        </div>
        <div>
            <div>
                <label> Fact Type</label>
                <select v-model="factType">
                    <option value="" selected disabled >Choose here</option>
                    <option> trivia </option>
                    <option> math </option>
                    <option> date </option>
                    <option> year </option>
                </select>
            </div>
            <div>
                <label> min number </label> 
                <input v-model="min" type="number" />
            </div>
            <div>
                <label> max number </label> 
                <input v-model="max" type="number" />
            </div>
        </div>
        <button @click="submit">
            Submit
        </button>
        <button v-if="facts.length > 1" @click="onShuffle">
            Shuffle Facts 
        </button>
        <button v-if="facts.length > 1" @click="onReverse">
            Reverse Facts 
        </button>
        <p v-if="facts.length">Most Recent Fact: {facts[factCount - 1].text}</p>
        <h2> All Facts ({factCount})</h2>
        <ul>
            <li v-for="fact in facts" :key="fact.id">
                <p>
                    Number: {fact.number} Fact: {fact.text} ID: {fact.id}
                </p>
            </li>
        </ul>
    </div>
{% endblock %}
